<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1200" viewBox="0 0 1200 1200"
     xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background (transparent) -->
  <defs>
    <!-- subtle stroke for inner hatch -->
    <style type="text/css"><![CDATA[
      .stroke { fill: none; stroke: #111111; stroke-linecap: round; stroke-linejoin: round; }
      .thin { stroke-width: 8; }
      .med { stroke-width: 14; }
      .bold { stroke-width: 26; }
      .fill-gray { fill: #111111; opacity: 0.95; }
      .flame-fill { fill: none; stroke: #000000; stroke-linejoin: round; stroke-linecap: round; stroke-width: 26; }
      .flame-accent { fill: #000000; opacity: 0.06; }
    ]]></style>

    <!-- Optional: a subtle linear gradient for a heavier-but-neutral flame -->
    <linearGradient id="flameGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.20"/>
    </linearGradient>
  </defs>

  <!-- Group centered -->
  <g transform="translate(100,80) scale(0.85)">
    <!-- Tail (simple curved segmented style) -->
    <path class="stroke thin" d="M860 520
                                 c-80 -20 -160 50 -260 30
                                 c-55 -12 -95 -60 -160 -60"
          stroke="#111111" stroke-width="8" fill="none" />

    <!-- Body outline (minimal scruffy outline) -->
    <path class="stroke med" d="M240 600
                                c20 -80 60 -130 140 -150
                                c60 -15 110 -10 170 10
                                c40 14 80 18 116 -4
                                c36 -21 84 -28 136 -10
                                c64 21 118 68 138 136
                                c10 36 6 82 -10 110
                                c-30 52 -96 80 -160 72
                                c-44 -6 -80 -28 -120 -20
                                c-25 5 -50 20 -80 20
                                c-50 0 -96 -30 -128 -60
                                c-34 -32 -56 -80 -78 -140 z"
          stroke="#111111" fill="none" stroke-linejoin="round" stroke-linecap="round"/>

    <!-- Fur texture accents (a few short strokes) -->
    <g stroke="#111111" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
      <path d="M360 520 l18 -6" class="stroke thin"/>
      <path d="M410 480 l24 -10" class="stroke thin"/>
      <path d="M470 450 l22 -12" class="stroke thin"/>
      <path d="M540 440 l26 -8" class="stroke thin"/>
      <path d="M630 460 l18 -6" class="stroke thin"/>
    </g>

    <!-- Head + snout -->
    <path class="stroke med" d="M340 420
                                c40 -60 120 -82 180 -62
                                c32 12 56 34 78 56
                                c10 12 18 28 22 44
                                c6 26 -6 44 -18 56
                                c-18 18 -46 22 -72 10
                                c-24 -12 -44 -36 -70 -44
                                c-40 -12 -86 -18 -108 -76 z"
          stroke="#111111" fill="none"/>

    <!-- Ear -->
    <path class="stroke med" d="M450 360 c10 -42 48 -66 84 -56 c-8 18 -20 32 -36 44 c-18 14 -42 22 -48 12z"
          stroke="#111111" fill="none"/>

    <!-- Eye -->
    <circle cx="520" cy="430" r="12" class="fill-gray"/>

    <!-- Open mouth (teeth stylized minimal) -->
    <path class="stroke med" d="M565 480 c30 6 58 8 88 -6" fill="none"/>
    <path d="M585 480 l10 -6 l6 8 l8 -6" stroke="#111111" stroke-width="5" fill="none" stroke-linejoin="round"/>

    <!-- Nose -->
    <ellipse cx="460" cy="450" rx="12" ry="8" fill="#111111"/>

    <!-- Feet simple stylized -->
    <path class="stroke thin" d="M300 760 c18 6 36 4 52 -2" />
    <path class="stroke thin" d="M520 800 c14 4 28 4 44 -2" />
    <path class="stroke thin" d="M700 780 c12 4 26 2 38 -6" />

    <!-- Tail (pre-hensile textured) -->
    <path class="stroke thin" stroke-width="10" d="M860 520
                                c40 -20 88 -58 130 -30
                                c28 18 42 68 22 96
                                c-24 34 -74 56 -114 36"
          fill="none" stroke="#111111" />

    <!-- Flame: heavier weight, stylized -->
    <!-- Outer bold flame stroke -->
    <path d="M760 220
             c40 -60 120 -80 160 -36
             c24 28 18 70 -4 98
             c-24 32 -70 46 -110 28
             c-36 -16 -58 -54 -46 -118 z"
          stroke="#111111" stroke-width="28" fill="none" stroke-linejoin="round" stroke-linecap="round"/>

    <!-- Inner flame accent (filled with subtle gradient/gray for weight) -->
    <path d="M772 238
             c28 -46 88 -62 120 -30
             c18 20 12 52 -4 74
             c-20 26 -56 36 -88 22
             c-28 -12 -42 -40 -28 -86 z"
          fill="url(#flameGrad)" opacity="0.95" stroke="none"/>

    <!-- Flame core (solid dark accent) -->
    <path d="M804 256
             c14 -24 44 -30 58 -12
             c8 12 4 28 -4 36
             c-12 12 -34 14 -48 6
             c-12 -6 -14 -18 -6 -30 z"
          fill="#000000" opacity="0.9"/>

    <!-- Optional small smoke curl (thin) -->
    <path class="stroke thin" d="M900 160
                                 c12 24 -8 44 -32 48
                                 c-14 2 -28 -4 -36 -16"
          stroke="#111111" stroke-width="6" fill="none" stroke-linecap="round"/>

  </g>

  <!-- Optional: text under logo (comment out if you only want icon) -->
  <text x="50%" y="1120" text-anchor="middle" font-family="Helvetica, Arial, sans-serif"
        font-size="72" fill="#111111" font-weight="700">TLACUACHE AI</text>

</svg>
