<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS is included here for easy testing */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f6f8; /* Light background for a modern feel */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Make sure the content is centered vertically on the whole page */

        .tagline-container {
            border-top: 1px solid #c8d4e1;
            padding-top: 15px;
            margin-top: 25px;
            font-size: 16px;

            color: #4a5c71;
        }

        .tagline-container .main-tagline {

</head>

    <div class="logo-section">
